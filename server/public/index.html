<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes EPUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
    }
    h1 {
      color: #000;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      background: #f9f9f9;
    }
    .title {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .meta {
      color: #666;
      font-size: 12px;
      display: block;
      margin-bottom: 8px;
    }
    a, button {
      padding: 6px 12px;
      margin-right: 5px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    .empty {
      text-align: center;
      color: #999;
      padding: 20px;
    }
    .source {
      display: inline-block;
      padding: 2px 6px;
      margin-left: 8px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Mes EPUB</h1>
  <input type="text" id="search" placeholder="Rechercher...">
  <ul id="list">
    <li class="empty">Chargement...</li>
  </ul>

  <script>
    var epubs = [];

    function load() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/api/epubs', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          epubs = JSON.parse(xhr.responseText);
          display(epubs);
        } else {
          document.getElementById('list').innerHTML = '<li class="empty">Erreur</li>';
        }
      };
      xhr.send();
    }

    function display(items) {
      var list = document.getElementById('list');

      if (items.length === 0) {
        list.innerHTML = '<li class="empty">Aucun EPUB</li>';
        return;
      }

      var html = '';
      for (var i = 0; i < items.length; i++) {
        var e = items[i];
        var date = new Date(e.uploadedAt);
        var size = (e.size / 1024 / 1024).toFixed(2);
        var urlLink = e.url ? '<a href="' + esc(e.url) + '" target="_blank">Article</a>' : '';
        var source = e.domain ? '<span class="source">' + getSourceName(e.domain) + '</span>' : '';
        html += '<li>' +
          '<span class="title">' + esc(e.title) + source + '</span>' +
          '<span class="meta">' + date.toLocaleDateString('fr-FR') + ' - ' + size + ' MB</span>' +
          '<a href="/api/download/' + e.id + '">Telecharger</a>' +
          urlLink +
          '<button onclick="del(\'' + e.id + '\')">Supprimer</button>' +
          '</li>';
      }
      list.innerHTML = html;
    }

    function del(id) {
      if (!confirm('Supprimer ?')) return;
      var xhr = new XMLHttpRequest();
      xhr.open('DELETE', '/api/epubs/' + id, true);
      xhr.onload = function() {
        load();
      };
      xhr.send();
    }

    function esc(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getSourceName(domain) {
      if (domain.indexOf('lemonde.fr') !== -1) return 'Le Monde';
      if (domain.indexOf('mediapart.fr') !== -1) return 'Mediapart';
      if (domain.indexOf('liberation.fr') !== -1) return 'Liberation';
      if (domain.indexOf('lefigaro.fr') !== -1) return 'Le Figaro';
      if (domain.indexOf('nouvelobs.com') !== -1) return 'L\'Obs';
      if (domain.indexOf('humanite.fr') !== -1) return 'L\'Humanite';
      if (domain.indexOf('france24.com') !== -1) return 'France 24';
      if (domain.indexOf('francetvinfo.fr') !== -1) return 'franceinfo';
      if (domain.indexOf('rfi.fr') !== -1) return 'RFI';
      return domain.replace('www.', '');
    }

    document.getElementById('search').onkeyup = function() {
      var q = this.value.toLowerCase();
      var filtered = [];
      for (var i = 0; i < epubs.length; i++) {
        if (epubs[i].title.toLowerCase().indexOf(q) !== -1) {
          filtered.push(epubs[i]);
        }
      }
      display(q ? filtered : epubs);
    };

    load();
  </script>
</body>
</html>
