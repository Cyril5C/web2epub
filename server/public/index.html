<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes EPUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .search {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ddd;
    }
    .epub-list {
      list-style: none;
      padding: 0;
    }
    .epub-item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .epub-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .epub-meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 15px;
      margin-right: 5px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }
    .btn-download {
      background: #4CAF50;
      color: white;
    }
    .btn-delete {
      background: #f44336;
      color: white;
    }
    .empty {
      text-align: center;
      color: #999;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h1>Mes EPUB</h1>

  <input type="text" id="search" class="search" placeholder="Rechercher...">

  <ul id="list" class="epub-list">
    <li class="empty">Chargement...</li>
  </ul>

  <script>
    let epubs = [];

    async function load() {
      try {
        const res = await fetch('/api/epubs');
        epubs = await res.json();
        display(epubs);
      } catch (e) {
        document.getElementById('list').innerHTML = '<li class="empty">Erreur de chargement</li>';
      }
    }

    function display(items) {
      const list = document.getElementById('list');

      if (items.length === 0) {
        list.innerHTML = '<li class="empty">Aucun EPUB</li>';
        return;
      }

      list.innerHTML = items.map(e => `
        <li class="epub-item">
          <div class="epub-title">${esc(e.title)}</div>
          <div class="epub-meta">
            ${new Date(e.uploadedAt).toLocaleDateString('fr-FR')} -
            ${(e.size / 1024 / 1024).toFixed(2)} MB
          </div>
          <a href="/api/download/${e.id}" class="btn btn-download">Télécharger</a>
          <button class="btn btn-delete" onclick="del('${e.id}')">Supprimer</button>
        </li>
      `).join('');
    }

    async function del(id) {
      if (!confirm('Supprimer ?')) return;
      await fetch('/api/epubs/' + id, { method: 'DELETE' });
      load();
    }

    function esc(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = q ? epubs.filter(epub => epub.title.toLowerCase().includes(q)) : epubs;
      display(filtered);
    });

    load();
  </script>
</body>
</html>
