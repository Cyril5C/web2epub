<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web2EPUB Icon Generator</title>
</head>
<body>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas96" width="96" height="96"></canvas>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Rounded rectangle
            ctx.fillStyle = gradient;
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // White lines (document)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.lineCap = 'round';
            
            const margin = size * 0.25;
            const lineSpacing = size * 0.15;
            
            // Three horizontal lines
            for (let i = 0; i < 3; i++) {
                const y = margin + (i * lineSpacing);
                const lineWidth = i === 2 ? size * 0.35 : size * 0.5;
                ctx.beginPath();
                ctx.moveTo(margin, y);
                ctx.lineTo(margin + lineWidth, y);
                ctx.stroke();
            }
            
            // Plus circle
            const circleX = size * 0.75;
            const circleY = size * 0.75;
            const circleR = size * 0.15;
            
            ctx.fillStyle = '#764ba2';
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleR, 0, Math.PI * 2);
            ctx.fill();
            
            // Plus sign
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.03;
            ctx.beginPath();
            ctx.moveTo(circleX, circleY - circleR * 0.6);
            ctx.lineTo(circleX, circleY + circleR * 0.6);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(circleX - circleR * 0.6, circleY);
            ctx.lineTo(circleX + circleR * 0.6, circleY);
            ctx.stroke();
        }
        
        createIcon(document.getElementById('canvas48'), 48);
        createIcon(document.getElementById('canvas96'), 96);
        
        // Download links
        setTimeout(() => {
            const canvas48 = document.getElementById('canvas48');
            const canvas96 = document.getElementById('canvas96');
            
            canvas48.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-48.png';
                a.textContent = 'Download icon-48.png';
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
            
            canvas96.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-96.png';
                a.textContent = 'Download icon-96.png';
                document.body.appendChild(a);
            });
        }, 100);
    </script>
</body>
</html>
