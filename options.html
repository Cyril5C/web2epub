<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web2EPUB - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .setting {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Web2EPUB - Configuration</h1>

  <div class="setting">
    <label for="serverUrl">URL du serveur</label>
    <input type="text" id="serverUrl" placeholder="https://votre-app.railway.app ou http://localhost:3000">
    <div class="help">
      Adresse du serveur où les fichiers EPUB seront envoyés<br>
      <strong>Local :</strong> http://localhost:3000<br>
      <strong>Railway :</strong> https://votre-app.railway.app
    </div>
  </div>

  <div class="setting">
    <label for="apiKey">Clé API</label>
    <input type="text" id="apiKey" placeholder="web2epub-secret-key-change-me">
    <div class="help">
      Clé API pour sécuriser l'envoi des fichiers au serveur<br>
      Doit correspondre à la variable d'environnement <strong>API_KEY</strong> du serveur
    </div>
  </div>

  <button id="save">Enregistrer</button>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
